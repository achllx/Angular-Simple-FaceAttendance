<div class="agency-name">{{ agency }}</div>
<div class="user-table">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="userRecord">
      <ng-container matColumnDef="user_id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.user_id }}</td>
      </ng-container>

      <ng-container matColumnDef="user_name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.user_name }}</td>
      </ng-container>

      <ng-container matColumnDef="user_status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let element">{{ element.user_status }}</td>
      </ng-container>

      <ng-container matColumnDef="total_attend">
        <th mat-header-cell *matHeaderCellDef>Total Attend</th>
        <td mat-cell *matCellDef="let element">{{ element.total_attend }}</td>
      </ng-container>

      <ng-container matColumnDef="average_timeliness">
        <th mat-header-cell *matHeaderCellDef>Average Timeliness</th>
        <td mat-cell *matCellDef="let element">{{ element.average_timeliness}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>

<div class="setting-option">
  <div class="setting-option-logout">
    <button
      mat-fab
      extended
      (click)="logout()"
      class="setting-option-logout-button"
    >
      <mat-icon>exit_to_app</mat-icon>logout
    </button>
  </div>
</div>
